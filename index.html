	<script>
		let sequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a']
		let index = 0
		window.addEventListener("keydown", async event => {

			if(index == -1)return;

			if(event.key == sequence[index]){
				index += 1;
			}else{
				index = 0;
			}

			if(index >= sequence.length){
				index = -1;
				
				let audio = document.getElementById('coconutAudio')
				audio.setAttribute('src', '/sound/coconut.mp3')
				audio.play()

				document.getElementById('coconutCredit').setAttribute('style', '');

				let coconut = document.getElementById('coconut');
				coconut.setAttribute('src', '/img/coconut.gif')
				coconut.setAttribute('style', '');
				let cocoMover = new RandomObjectMover(coconut, window);
				cocoMover.start();
			}

		})
	</script>
